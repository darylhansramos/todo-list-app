<li class="d-flex justify-content-between px-2 py-2 border container-sm">
    <div class="form-check col-lg">
        <input class="form-check-input" type="checkbox" [checked]="task.isCompleted" id="flexCheckDefault" 
        (click)="toggleIsCompleted()">
            <h5 class="row sm-2 mx-1" [ngClass]="cssClasses">{{task.name}}</h5>
            <span class="row sm-2" [ngClass]="cssClasses">Description: {{task.description}}</span>
            <span class="row sm-2" [ngClass]="cssClasses">Due Date: {{task.dueDate | date:'MM/dd/yyyy' }}</span>
    </div>
    <div class="p-2">
            <a [routerLink]="['edit/', task.id]">

                <button type="button" class="btn btn-primary">Edit</button>
            </a>
    </div>
    <div class="p-2">
        <button type="button" class="btn btn-danger" (click)="deleteTask()">Delete</button>
    </div>
</li>
